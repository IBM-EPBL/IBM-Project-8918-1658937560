<script>
    function readText (form) {
        
      food =form.inputbox.value;
      if (food === "apple" ){
        
        document.getElementById('apple').style.cssText = 'visibility: visible';
        document.getElementById('banana').style.cssText = 'visibility: hidden';
        document.getElementById('orange').style.cssText = 'visibility: hidden';
        document.getElementById('potato').style.cssText = 'visibility: hidden';
        document.getElementById('grape').style.cssText = 'visibility: hidden';
        
  
      }else if (food === "banana"){
        
        document.getElementById('apple').style.cssText = 'visibility: hidden';
        document.getElementById('banana').style.cssText = 'visibility: visible';
        document.getElementById('orange').style.cssText = 'visibility: hidden';
        document.getElementById('potato').style.cssText = 'visibility: hidden';
        document.getElementById('grape').style.cssText = 'visibility: hidden';
 
      }else if (food === "orange"){
        
        document.getElementById('apple').style.cssText = 'visibility: hidden';
        document.getElementById('banana').style.cssText = 'visibility: hidden';
        document.getElementById('orange').style.cssText = 'visibility: visible';
        document.getElementById('potato').style.cssText = 'visibility: hidden';
        document.getElementById('grape').style.cssText = 'visibility: hidden';
 
      }else if (food === "potato"){
        
        document.getElementById('apple').style.cssText = 'visibility: hidden';
        document.getElementById('banana').style.cssText = 'visibility: hidden';
        document.getElementById('orange').style.cssText = 'visibility: hidden';
        document.getElementById('potato').style.cssText = 'visibility: visible';
        document.getElementById('grape').style.cssText = 'visibility: hidden';
 
      }else if (food === "grape"){
        
        document.getElementById('apple').style.cssText = 'visibility: hidden';
        document.getElementById('banana').style.cssText = 'visibility: hidden';
        document.getElementById('orange').style.cssText = 'visibility: hidden';
        document.getElementById('potato').style.cssText = 'visibility: hidden';
        document.getElementById('grape').style.cssText = 'visibility: visible';
 
      }
      
  }
</script>
